<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایشگر کد آنلاین</title>

    <!-- استایل CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/lint/lint.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', sans-serif;
        }

        body {
            background-color: #f1f1f1;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .editor-section, .preview-section {
            background: #e0e0e0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #e0e0e0;
            box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
        }

        .tab-btn.active {
            background: #2979ff;
            color: #fff;
        }

        .button-group {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
        }

        .btn:hover {
            box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
        }

        .save { background-color: #2979ff; color: #fff; }
        .enter { background-color: #00c853; color: #fff; }
        .download { background-color: #ff9800; color: #fff; }

        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-theme .editor-section, .dark-theme .preview-section {
            background: #1e1e1e;
            box-shadow: 8px 8px 16px #101010, -8px -8px 16px #2a2a2a;
        }

        iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: none;
            background-color: #fff;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00c853;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .toast.show {
            opacity: 1;
        }
    </style>

    <!-- کتابخانه‌ها -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

<div class="container">
    <div class="editor-section">
        <div class="tabs">
            <button class="tab-btn active" data-tab="html">HTML</button>
            <button class="tab-btn" data-tab="css">CSS</button>
            <button class="tab-btn" data-tab="js">JavaScript</button>
            <button class="tab-btn" data-tab="md">Markdown</button>
        </div>
        <div id="html-input" class="code-input active"></div>
        <div id="css-input" class="code-input"></div>
        <div id="js-input" class="code-input"></div>
        <div id="md-input" class="code-input"></div>
        <div class="button-group">
            <button id="save-btn" class="btn save">ذخیره</button>
            <button id="download-btn" class="btn download">دانلود</button>
            <button id="theme-toggle" class="btn">تغییر تم</button>
        </div>
    </div>
    <div class="preview-section">
        <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
</div>

<script>
    const editors = {
        html: CodeMirror(document.getElementById('html-input'), { mode: "htmlmixed", lineNumbers: true }),
        css: CodeMirror(document.getElementById('css-input'), { mode: "css", lineNumbers: true }),
        js: CodeMirror(document.getElementById('js-input'), { mode: "javascript", lineNumbers: true }),
        md: CodeMirror(document.getElementById('md-input'), { mode: "markdown", lineNumbers: true })
    };

    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast show';
        toast.innerText = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    document.getElementById('save-btn').addEventListener('click', () => {
        localStorage.setItem('savedCode', JSON.stringify({
            html: editors.html.getValue(),
            css: editors.css.getValue(),
            js: editors.js.getValue(),
            md: editors.md.getValue()
        }));
        showToast('کد با موفقیت ذخیره شد!');
    });

    document.getElementById('download-btn').addEventListener('click', () => {
        const zip = new JSZip();
        zip.file("index.html", editors.html.getValue());
        zip.file("style.css", editors.css.getValue());
        zip.file("script.js", editors.js.getValue());
        zip.file("readme.md", editors.md.getValue());
        zip.generateAsync({ type: "blob" }).then(content => saveAs(content, "project.zip"));
    });

    document.getElementById('theme-toggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
    });
</script>

</body>
</html>
