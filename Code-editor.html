<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایشگر کد آنلاین</title>

    <!-- استایل CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/lint/lint.min.css">
    <style>
        .CodeMirror {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: none;
            background: #e0e0e0;
        }

        .CodeMirror-gutters {
            width: 40px;
        }

        .CodeMirror-linenumber {
            min-width: 30px;
            text-align: center;
        }

        .CodeMirror-lint-markers {
            width: 16px;
        }
    </style>

    <!-- استایل نئو فرومیسم -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', sans-serif;
        }

        body {
            background-color: #f1f1f1;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .editor-section, .preview-section {
            background: #e0e0e0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
        }

        iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: none;
            background-color: #fff;
            box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
        }

        .button-group {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
        }

        .btn:hover {
            box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
        }

        .save { background-color: #2979ff; color: #fff; }
        .enter { background-color: #00c853; color: #fff; }
        .exit { background-color: #d50000; color: #fff; }
        .download { background-color: #ff9800; color: #fff; }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #e0e0e0;
            box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
        }

        .tab-btn.active {
            background: #2979ff;
            color: #fff;
        }

        .code-input {
            display: none;
        }

        .code-input.active {
            display: block;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .editor-section, .preview-section {
                width: 50%;
            }
        }
    </style>

    <!-- کتابخانه CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/lint/lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/lint/javascript-lint.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="editor-section">
            <h2>ویرایشگر کد</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="html">HTML</button>
                <button class="tab-btn" data-tab="css">CSS</button>
                <button class="tab-btn" data-tab="js">JavaScript</button>
                <button class="tab-btn" data-tab="md">Markdown</button>
            </div>
            <div id="html-input" class="code-input active"></div>
            <div id="css-input" class="code-input"></div>
            <div id="js-input" class="code-input"></div>
            <div id="md-input" class="code-input"></div>
            <div class="button-group">
                <button id="save-btn" class="btn save">ذخیره</button>
                <button id="run-btn" class="btn enter">اجرا</button>
                <button id="undo-btn" class="btn">Undo</button>
                <button id="redo-btn" class="btn">Redo</button>
                <button id="download-btn" class="btn download">دانلود</button>
                <button id="exit-btn" class="btn exit">خروج</button>
            </div>
            <input type="file" id="file-upload" accept="image/*" style="margin-top: 10px;">
        </div>
        <div class="preview-section">
            <h2>پیش‌نمایش</h2>
            <iframe id="preview" sandbox="allow-scripts"></iframe>
        </div>
    </div>

    <script>
        const editors = {
            html: CodeMirror(document.getElementById('html-input'), { mode: "htmlmixed", lineNumbers: true, direction: "rtl" }),
            css: CodeMirror(document.getElementById('css-input'), { mode: "css", lineNumbers: true, direction: "rtl" }),
            js: CodeMirror(document.getElementById('js-input'), { mode: "javascript", lineNumbers: true, direction: "rtl", lint: true }),
            md: CodeMirror(document.getElementById('md-input'), { mode: "markdown", lineNumbers: true, direction: "rtl" })
        };

        // پیش‌نمایش زنده
        Object.values(editors).forEach(editor => {
            editor.on('change', () => {
                const html = editors.html.getValue();
                const css = `<style>${editors.css.getValue()}</style>`;
                const js = `<script>${editors.js.getValue()}<\/script>`;
                const md = editors.md.getValue();
                const output = html + css + js + `<div>${md}</div>`;
                const preview = document.getElementById('preview');
                preview.contentDocument.open();
                preview.contentDocument.write(output);
                preview.contentDocument.close();
            });
        });

        // مدیریت تب‌ها
        document.querySelectorAll('.tab-btn').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.tab-btn.active').classList.remove('active');
                tab.classList.add('active');
                document.querySelector('.code-input.active').classList.remove('active');
                document.getElementById(`${tab.dataset.tab}-input`).classList.add('active');
            });
        });

        // Undo/Redo
        document.getElementById('undo-btn').addEventListener('click', () => editors.html.undo());
        document.getElementById('redo-btn').addEventListener('click', () => editors.html.redo());

        // افزودن تصاویر
        document.getElementById('file-upload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = `<img src="${event.target.result}" alt="Uploaded Image">`;
                editors.html.setValue(editors.html.getValue() + img);
            };
            reader.readAsDataURL(file);
        });

        // ذخیره‌سازی کد
        document.getElementById('save-btn').addEventListener('click', () => {
            localStorage.setItem('savedCode', JSON.stringify({
                html: editors.html.getValue(),
                css: editors.css.getValue(),
                js: editors.js.getValue(),
                md: editors.md.getValue()
            }));
            alert('کد با موفقیت ذخیره شد!');
        });

        // دانلود کد
        document.getElementById('download-btn').addEventListener('click', () => {
            const blob = new Blob([editors.html.getValue()], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'code.html';
            link.click();
        });

        // بارگذاری کد ذخیره‌شده
        const savedCode = JSON.parse(localStorage.getItem('savedCode'));
        if (savedCode) {
            editors.html.setValue(savedCode.html);
            editors.css.setValue(savedCode.css);
            editors.js.setValue(savedCode.js);
            editors.md.setValue(savedCode.md);
        }
    </script>

</body>
</html>
